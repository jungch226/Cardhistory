  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open('CardDB', 1);
      request.onerror = () => reject('DB 열기 실패');
      request.onsuccess = (e) => {
        db = e.target.result;
        resolve();
      };
      request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains('cards')) {
          const store = db.createObjectStore('cards', { keyPath: 'id', autoIncrement: true });
          store.createIndex('user', 'user', { unique: false });
        }
      };
    });
  }

  function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.getElementById('preview');
        img.src = e.target.result;
        img.style.display = 'block';
        document.getElementById('previewText').style.display = 'none';
        base64ImageData = e.target.result;  // base64로 저장
      };
      reader.readAsDataURL(file);
    }
  }

  function deleteRecord(id) {
    if (!confirm('정말 삭제하시겠습니까?')) return;
    const tx = db.transaction('cards', 'readwrite');
    const store = tx.objectStore('cards');
    store.delete(id);
    tx.oncomplete = () => renderHistory();
    tx.onerror = () => alert('삭제 실패');
  }

  async function clearHistory() {
    if (!confirm('모든 내역을 삭제하시겠습니까?')) return;
    const tx = db.transaction('cards', 'readwrite');
    const store = tx.objectStore('cards');
    store.clear();
    tx.oncomplete = () => renderHistory();
    tx.onerror = () => alert('초기화 실패');
  }

  function createTextImage(textLines, width = 600, fontSize = 20, lineHeight = 30, padding = 20) {
    const height = padding * 2 + lineHeight * textLines.length;

    // 1. 고해상도 캔버스 (텍스트 선명하게)
    const scale = 2;  // 2배 확대
    const canvas = document.createElement("canvas");
    canvas.width = width * scale;
    canvas.height = height * scale;

    const ctx = canvas.getContext("2d");
    ctx.scale(scale, scale);  // 확대 설정

    // 2. 배경 및 텍스트 스타일
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = "#000";
    ctx.font = `bold ${fontSize}px sans-serif`;
    ctx.textBaseline = "top";

    // 3. 텍스트 줄 그리기
    textLines.forEach((line, index) => {
      ctx.fillText(line, padding, padding + lineHeight * index);
    });

    // 4. base64 이미지로 반환
    return canvas.toDataURL("image/png");
  }

  async function sendAllMail() {
    const history = await getAllRecords();
    if (history.length === 0) return alert("저장된 내역이 없습니다.");

    // ✅ CSV 생성
    let csvContent = 'No.,날짜,사용자,프로젝트,내역\r\n';
    history.forEach((r, i) => {
      const row = [
        i + 1,
        r.date,
        `"${r.user}"`,
        `"${r.pro}"`,
        `"${r.desc}"`
      ].join(',');
      csvContent += row + '\r\n';
    });

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const dateStr = `${yyyy}-${mm}-${dd}`;

    const csvFileName = `법인카드내역_${dateStr}.csv`;
    const utf8Bom = '\uFEFF';
    const csvBlob = new Blob([utf8Bom + csvContent], { type: "text/csv;charset=utf-8" });
    const csvFile = new File([csvBlob], csvFileName, { type: "text/csv" });

    // ✅ PDF (사진 + 텍스트 이미지 포함)
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();

    const imgWidth = 90;
    const imgHeight = 60;
    const textImgWidth = 90;
    const textImgHeight = 60;
    const marginX = 10;
    const marginY = 10;
    const gapY = 10;

    let x = marginX;
    let y = marginY;

    for (let i = 0; i < history.length; i++) {
      const r = history[i];

      // 텍스트 줄 만들기
      const lines = [
        `사용자: ${r.user} / 날짜: ${r.date}`,
        `프로젝트: ${r.pro}`,
        `내역: ${r.desc}`
      ];

      // 텍스트 이미지를 생성
      const textImage = createTextImage(lines);

      // 페이지 공간 체크
      if (y + imgHeight + textImgHeight > pageHeight - marginY) {
        doc.addPage();
        y = marginY;
      }

      // 사진 추가
      if (r.photo) {
        try {
          doc.addImage(r.photo, 'JPEG', x, y, imgWidth, imgHeight);
          y += imgHeight + 4;
        } catch (e) {
          console.warn(`이미지 추가 실패: ${e}`);
        }
      }

      // 텍스트 이미지 추가
      doc.addImage(textImage, 'PNG', x, y, textImgWidth, textImgHeight);
      y += textImgHeight + gapY;
    }

    const pdfFileName = `법인카드사진_${dateStr}.pdf`;
    const pdfBlob = doc.output("blob");
    const pdfFile = new File([pdfBlob], pdfFileName, { type: "application/pdf" });

    // ✅ 공유 시도
    if (navigator.canShare && navigator.canShare({ files: [pdfFile, csvFile] })) {
      try {
        await navigator.share({
          files: [pdfFile, csvFile],
          title: "법인카드 자료",
          text: "PDF(사진+텍스트)와 CSV(내역) 파일입니다."
        });
      } catch (err) {
        alert("공유가 취소되었거나 실패했습니다.");
      }
    } else {
      // fallback: 다운로드
      const a1 = document.createElement("a");
      a1.href = URL.createObjectURL(pdfBlob);
      a1.download = pdfFileName;
      a1.click();

      const a2 = document.createElement("a");
      a2.href = URL.createObjectURL(csvBlob);
      a2.download = csvFileName;
      a2.click();

      alert("공유가 불가능한 환경입니다. PDF와 CSV가 저장되었습니다.");
    }
  }
